<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - PDF Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px 0;
        }
        .header h1 {
            font-size: 2.5rem;
            color: #6772e5;
        }
        .product-detail {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }
        .product-detail h2 {
            font-size: 1.8rem;
            color: #5469d4;
        }
        .product-detail p {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .btn {
            background: #6772e5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #5469d4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ product.name }}</h1>
        </div>
        <div class="product-detail">
            <h2>Price: ${{ product.price }}</h2>
            <iframe src="{{ url_for('download_file', filename=product.file) }}"></iframe>
            <form action="/create-checkout-session" method="POST">
                <input type="hidden" name="product_id" value="{{ product.id }}">
                <button type="submit" class="btn">Buy Now</button>
            </form>
        </div>
    </div>
</body>
</html>
