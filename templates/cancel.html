<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f9c9d2, #f1f7d6);
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #2C3E50;
            color: white;
            padding: 20px 0;
        }

        header h1 {
            font-size: 2rem;
            margin: 0;
        }

        .content {
            padding: 50px;
        }

        .message {
            font-size: 1.5rem;
            color: #E74C3C;
        }

        .back-home-btn {
            background-color: #3498DB;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .back-home-btn:hover {
            background-color: #2980B9;
        }
    </style>
</head>
<body>
    <header>
        <h1>PaulWeb</h1>
    </header>

    <div class="content">
        <h2>Payment Cancelled</h2>
        <p class="message">Your payment has been cancelled. Please try again later or contact support if you have any questions.</p>
        <a href="/" class="back-home-btn">Back to Home</a>
    </div>
</body>
</html>
