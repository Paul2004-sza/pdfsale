<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px 0;
        }
        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #6772e5;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.2s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #5469d4;
        }
        .product-card p {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        .btn {
            background: #6772e5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #5469d4;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to the PDF Store</h1>
            <p>Explore and purchase high-quality PDF files</p>
        </div>
        <div class="products">
            {% for product in products %}
            <div class="product-card">
                <h2>{{ product.name }}</h2>
                <p>Price: ${{ product.price }}</p>
                <form action="/create-checkout-session" method="POST">
                    <input type="hidden" name="product_id" value="{{ product.id }}">
                    <button type="submit" class="btn">Buy Now</button>
                </form>
            </div>
            {% endfor %}
        </div>
        <div class="footer">
            <p>&copy; 2025 PDF Store. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
